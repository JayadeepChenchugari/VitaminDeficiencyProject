<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Deficiency Detector</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Vitamin Deficiency Detector</h1>
        <p>Upload an image to check for vitamin deficiencies.</p>
        <div class="input-container">
            <input type="file" id="imageInput" accept="image/*">
            <button id="predictButton">Predict</button>
        </div>
        <div id="predictionResult" class="result hidden" id="result">
            <h3>Prediction Result:</h3>
            <p id="resultText">None</p>
            <h3>Recommended Foods:</h3>
            <div id="foodRecommendations" class="recommendations"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
